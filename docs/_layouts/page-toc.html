---
layout: default
---
<article class="post">
  <div class="container">
    <div class="row">
      <header class="col-md-12">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </header>

      <div class="col-md-8 primary">
         {{ content }}
      </div>

      <div class="col-md-4 secondary">
          <div id="toc">
              {% include toc.html html=content class="nav" %}
          </div>
      </div>
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</article>
