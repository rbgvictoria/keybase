---
layout: default
---
<article class="post">

  <div class="container">
    <div class="row">
      <header class="post-header col-md-12">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </header>

      <div class="post-content col-md-12">
        {{ content }}
      </div>
    </div>
  </div>

</article>
